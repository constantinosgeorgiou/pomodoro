<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f53dd5868d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pomodoro.css">
    <title>Pomodoro</title>
</head>

<body>
    <section id='timer' class="center-timer">
        <p><span id="minutes"></span>:<span id="seconds"></span></p>

        <button id="reset" onclick="resetTimer(); updateButtons();"><i class="fas fa-undo-alt "></i></button>
        <button id="start" onclick="startTimer(); updateButtons();"><i class="fas fa-play "></i></button>
        <button id="pause" onclick="pauseTimer(); updateButtons();" class="hide">
            <i class="fas fa-pause "></i>
        </button>

        <button id="settings" onclick="openSettings();"><i class="fas fa-cog "></i></button>
    </section>

    <section>
        <h1>settings</h1>
        <h3>Work:</h3>
        <label>Minutes:</label>
        <input type="text" id="settingsWorkMinutes">
        <span>:</span>
        <label>Seconds:</label>
        <input type="text" id="settingsWorkSeconds">

        <h3>Relax:</h3>
        <label>Minutes:</label>
        <input type="text" id="settingsRelaxMinutes">
        <span>:</span>
        <label>Seconds:</label>
        <input type="text" id="settingsRelaxSeconds">
        <p></p>
        <button id="settingsClose">Close</button>
        <button id="settingsSave" onclick="updateTimer()"><i class="fas fa-save"></i></button>
    </section>


    <script src="pomodoro.js"></script>
</body>

</html>
